<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
<div class = "jaigora">
    <section class="chooseCity">
        <div class="searchCity">

            <input type="text" placeholder="Enter City" id="city">
            <button id="button">Search</button>
        </div>
    </section>


    <section class="weatherToday">
       
        <div class="today">
            <div class="todayBox">
                <div class="test1">

                    <div class="firstDiv">
                        <h1></h1>
                        <div class="weatherIcon"></div>
                    </div>
                </div>

                <div class="test2">
                    <div class="secondDiv"></div>
                </div>
            </div>
            <div class="aboutBox">
               <div class="aboutTitle"></div>
                <div class="weatherDescription"></div>
                
                <div class="wind"></div>
                <div class="pressure"></div>
                
            </div>
            
        </div>
        
    </section>

    <marquee><p><b><span style="color:Black">INSTRUCTIONS :  Type in the name of the city and get the current temperature, wind speed, pressure for that city.  (Developed by Jai Gora)</span></b></p></marquee>
